   
name: Node Js CI/CD
on:
  push: 
    branches: 
      - main
jobs: 
  build: 
    runs-on: ubuntu-latest

    steps: 
    - name: checkout repository
      uses: actions/checkout@v2

    - name: setup Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: '14'

    - name: install dependencies
      uses: npm install
